<!-- login.html -->
{% extends 'project/base.html' %}
{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="next" value="{% url 'dashboard' %}">
    <input type="submit" value="Login">
</form>
<hr>
<p>Don't have an account? <a href="{% url 'make_patient' %}">Register Patient Account</a></p>
<p>Don't have an account? <a href="{% url 'make_dentist' %}">Register Dentist Account</a></p>
{% endblock %}
