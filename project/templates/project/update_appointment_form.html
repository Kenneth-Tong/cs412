<!-- project/templates/project/update_appointent_form.html -->

{% extends 'project/base.html' %}

{% block content %}
<h2>Update Blocked Time</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <input type="submit" value="Update Appointment" class="btn">
</form>
<form action="{% url 'view_appointment' pk=appointment.pk %}" method="GET">
    <input type="submit" value="Cancel" class="btn">
</form>
{% endblock %}
