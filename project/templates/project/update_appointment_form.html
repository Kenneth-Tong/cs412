<!-- project/update_appointment.html -->
{% extends 'project/base.html' %}

{% block content %}
<h2>Update {{appointment.patient.first_name}} {{appointment.patient.last_name}}'s Appointment</h2>

<!-- display the HTML form -->
<form action="{% url 'update_appointment' appointment.pk %}" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>
<form action="{% url 'view_appointment' appointment.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
