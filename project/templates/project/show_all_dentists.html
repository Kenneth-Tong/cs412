<!-- templates/show_all_dentists.html -->

{% extends 'project/base.html' %}
    <h1>Meet Our Dentists</h1>

    {% block content %}
    <main class="grid-container">
        {% for dentist in dentists %}
        <article>
            <div> <!-- Access the person in the for looping through the list of Profiles -->
                <h2>Dr. {{dentist.profile.first_name}} {{dentist.profile.last_name}}</h2>
            </div>

            {% if dentist.profile.image_file %} <!-- If there is an image assocaited with the Dentist, display it as a clickable link -->
                <a href="{% url 'show_dentist' pk=dentist.pk %}">
                <img src="{{dentist.profile.image_file.url}}" alt="{{dentist.profile.image_file.url}}"
                width="200">
            </a>
            {% endif %}

            <div>
                <h3>Speciality: {{dentist.speciality}}</h3>
            </div>
        </article>

        {% endfor %}
    </main>
{% endblock %}
