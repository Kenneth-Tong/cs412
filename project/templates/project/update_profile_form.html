<!-- project/update_profile_form.html -->
{% extends 'project/base.html' %}

{% block content %}
<h1>Update {{profile.first_name}} {{profile.last_name}}'s Profile</h1>

<!-- display the HTML form -->
<form action="{% url 'update_profile' profile.pk %}" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    
    {% if user_type == 'dentist' %}
        <table>
            {{dentist_form.as_table}}
        </table>
    {% elif user_type == 'patient' %}
        <table>
            {{patient_form.as_table}}
        </table>
    {% endif %}

    <input type="submit" name="submit" value="Submit">
</form>
<form action="{% url 'view_profile' profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
