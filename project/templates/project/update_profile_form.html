<!-- project/templates/project/update_profile_form.html -->

{% extends 'project/base.html' %}
{% block content %}
<h1>Update {{ profile.first_name }} {{ profile.last_name }}'s Profile</h1>
<form action="{% url 'update_profile' profile.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <input type="submit" name="submit" value="Submit" class="btn">
</form>
<form action="{% url 'view_profile' profile.pk %}" method="GET">
    <input type="submit" value="Cancel" class="btn">
</form>
{% endblock %}
