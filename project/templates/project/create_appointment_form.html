{% extends 'project/base.html' %}

{% block content %}
<h1>Create an Appointment</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}

    {% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{error}}</li>
            {% endfor %}
        {% endfor %}
    </ul>
    {% endif %}
    
    <input type="submit" value="Create Appointment">
</form>

{% endblock %}
