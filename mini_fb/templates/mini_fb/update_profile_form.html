<!-- mini_fb/update_profile_form.html 
    display the HTML form to update a profile object.
-->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Update {{profile.first_name}} {{profile.last_name}}'s Profile</h1>

<!-- display the HTML form -->
<form action="{% url 'update_profile' %}" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>
<form action="{% url 'show_profile' pk=profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
