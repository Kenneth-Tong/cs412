{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Create a Profile</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h2>User Information</h2>
    {{ user_form.as_p }}
    
    <h2>Profile Information</h2>
    {{ form.as_p }}
    
    <input type="submit" value="Create Profile">
</form>

{% endblock %}
